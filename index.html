<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <form class="calc-form" action="index.html" method="post">
      <label for="">First Number</label>
      <input type="number" id="first-num-input">

      <label for="">Second Number</label>
      <input type="number" id="second-num-input">

      <button type="button" id="add">Add</button>

      <button type="button" id="multiply">Multiply</button>
      <button type="button" id="divide">Divide</button>
    </form>
    <div class="results">
    </div>
  </body>
</html>
