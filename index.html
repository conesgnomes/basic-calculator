<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h2>Addition</h2>
    <form class="add-form" action="index.html" method="post">
      <label for="">First Number</label>
      <input type="text" class="first-num-add">

      <label for="">Second Number</label>
      <input type="text" class="second-num-add">

      <button type="submit" class="button">Submit</button>
    </form>
    <div class="add-results">
    </div>

    <h2>Subtraction</h2>

      <button type="submit" class="button">Submit</button>
    </form>
    <div class="sub-results">
    </div>

    <h2>Multiplication</h2>

      <input type="text" class="first-num-mult">

      <label for="">Second Number</label>
      <input type="text" class="second-num-mult">

      <button type="submit" class="button">Submit</button>
    </form>
    <div class="mult-results">
    </div>

    <h2>Division</h2>
    <form class="div-form" action="index.html" method="post">
      <label for="">First Number</label>
      <input type="text" class="first-num-div">

      <label for="">Second Number</label>
      <input type="text" class="second-num-div">

      <button type="submit" class="button">Submit</button>
    </form>
    <div class="div-results">
    </div>
  </body>
</html>
